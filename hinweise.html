<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinweise - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page-title-key="clues_page_title">
    <div class="fixed-controls">
      <div>
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
        <button id="lang-btn" aria-label="Sprache wechseln">AR</button>
      </div>
      <div class="session-info">
        <span
          ><span data-translate="team_text">Team</span>:
          <strong id="display-team-name"></strong
        ></span>
        <a href="#" id="logout-btn" data-translate="logout_btn_text"
          >Team verlassen</a
        >
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2 data-translate="clues_title">Gesammelte Hinweise</h2>
          <!-- KORRIGIERT: Neue Button-Struktur -->
          <a href="menu.html" class="back-button">
            <span class="back-arrow">←</span>
            <span class="back-text" data-translate="back_to_menu_btn"
              >Zurück zum Menü</span
            >
          </a>
        </header>
        <div id="loader" class="loader"></div>
        <main class="page-content" id="clues-list" data-loading="true">
          <!-- Hinweise werden hier dynamisch per JavaScript eingefügt -->
        </main>
      </div>
    </div>

    <template id="clue-card-template">
      <div class="clue-card">
        <h3 class="clue-type"></h3>
        <p class="clue-text"></p>
      </div>
    </template>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="hinweise.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>

<!-- END OF FILE hinweise.html -->
