<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinweise - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixed-controls">
      <div>
        <!-- Linke Seite -->
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
      </div>
      <div class="session-info">
        <!-- Rechte Seite -->
        <span>Team: <strong id="display-team-name"></strong></span>
        <a href="#" id="logout-btn">Team verlassen</a>
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2>Gesammelte Hinweise</h2>
          <a href="menu.html" class="back-button">← Zurück zum Menü</a>
        </header>
        <main class="page-content" id="clues-list">
          <!-- Hinweise werden hier dynamisch per JavaScript eingefügt -->
        </main>
      </div>
    </div>

    <!-- Die Skripte werden jetzt als Module geladen -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="hinweise.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>
