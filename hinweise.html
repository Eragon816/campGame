<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinweise - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page-title-key="clues_page_title">
    <div class="fixed-controls">
      <!-- ... (unverändert) ... -->
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2 data-translate="clues_title">Gesammelte Hinweise</h2>
          <a
            href="menu.html"
            class="back-button"
            data-translate="back_to_menu_btn"
            >← Zurück zum Menü</a
          >
        </header>
        <!-- NEU: Lade-Spinner und page-content als Wrapper -->
        <div id="loader" class="loader"></div>
        <main class="page-content" id="clues-list" data-loading="true">
          <!-- Hinweise werden hier dynamisch per JavaScript eingefügt -->
        </main>
      </div>
    </div>

    <!-- NEU: Template für Hinweis-Karten -->
    <template id="clue-card-template">
      <div class="clue-card">
        <h3 class="clue-type"></h3>
        <p class="clue-text"></p>
      </div>
    </template>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="hinweise.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>
