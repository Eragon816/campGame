<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eragon Challenge - Team beitreten</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-graphics">
      <div class="grid-layer"></div>
    </div>
    <div class="content-wrapper">
      <div class="login-container">
        <img
          src="./assets/New-Project.png"
          alt="Unser Hayat Logo"
          id="main-logo"
        />
        <h1>Eragon Challenge</h1>

        <div class="form-container">
          <div class="form-box">
            <h2>Neues Team erstellen</h2>
            <input
              type="text"
              id="create-team-name"
              placeholder="Gib deinen Teamnamen ein"
              class="input-field"
            />
            <button id="create-team-btn" class="form-button">
              Team erstellen & Code erhalten
            </button>
            <div class="code-display" id="team-code-display">
              Dein Team-Code erscheint hier...
            </div>
          </div>

          <div class="form-box">
            <h2>Team beitreten</h2>
            <input
              type="text"
              id="join-team-name"
              placeholder="Dein Teamname"
              class="input-field"
            />
            <input
              type="text"
              id="join-team-code"
              placeholder="Team-Code eingeben"
              class="input-field"
            />
            <button id="join-team-btn" class="form-button primary">
              Spiel starten
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
