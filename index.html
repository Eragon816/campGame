<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Der Hayat-Code - Team beitreten</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixed-controls">
      <div>
        <button id="mute-btn"><span>🔊</span></button>
        <button id="theme-btn"><span>☀️</span></button>
      </div>
      <div></div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper">
      <div id="start-screen" class="login-container">
        <h1>Der Hayat-Code</h1>
        <button
          id="enter-game-btn"
          class="form-button primary"
          style="margin-top: 30px; transform: scale(1.2)"
        >
          Spiel betreten
        </button>
        <!-- Logo hier, um auf dem Startbildschirm zu sein -->
        <img
          src="./assets/New-Project.png"
          alt="Unser Hayat Logo"
          id="main-logo"
        />
      </div>

      <div
        id="login-form-container"
        class="login-container"
        style="display: none"
      >
        <h1>Der Hayat-Code</h1>
        <div class="form-container">
          <!-- === NEUE, MODERNE FORMULAR-STRUKTUR === -->
          <div class="form-box">
            <input
              type="text"
              id="create-team-name"
              placeholder="Gib deinen Teamnamen ein"
              class="input-field"
            />
            <button id="create-team-btn" class="form-button">
              Team erstellen & Code erhalten
            </button>
            <div class="code-display" id="team-code-display">
              Dein Team-Code erscheint hier...
            </div>
          </div>

          <div class="form-divider">ODER</div>

          <div class="form-box">
            <input
              type="text"
              id="join-team-name"
              placeholder="Dein Teamname"
              class="input-field"
            />
            <input
              type="text"
              id="join-team-code"
              placeholder="Team-Code eingeben"
              class="input-field"
            />
            <button id="join-team-btn" class="form-button primary">
              Spiel starten
            </button>
          </div>
          <!-- === ENDE NEUE STRUKTUR === -->
        </div>
        <!-- Logo hier, um innerhalb des Login-Containers zu sein -->
        <img
          src="./assets/New-Project.png"
          alt="Unser Hayat Logo"
          id="main-logo"
        />
      </div>
    </div>

    <script src="login.js"></script>
    <script src="background.js"></script>
    <script src="global.js"></script>
  </body>
</html>
