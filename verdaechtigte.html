<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdächtigte - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page-title-key="suspects_page_title">
    <div class="fixed-controls">
      <div>
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
        <button id="lang-btn" aria-label="Sprache wechseln">AR</button>
      </div>
      <div class="session-info">
        <!-- KORRIGIERT: Team-Avatar hinzugefügt -->
        <span
          id="team-avatar-display"
          style="font-size: 1.5em; vertical-align: middle"
        ></span>
        <span
          ><span data-translate="team_text">Team</span>:
          <strong id="display-team-name"></strong
        ></span>
        <a href="#" id="logout-btn" data-translate="logout_btn_text"
          >Team verlassen</a
        >
      </div>
    </div>
    <canvas id="canvas-background"></canvas>
    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2 data-translate="suspects_title">Die Verdächtigen</h2>
          <!-- KORRIGIERT: Neue Button-Struktur -->
          <a href="menu.html" class="back-button">
            <span class="back-arrow">←</span>
            <span class="back-text" data-translate="back_to_menu_btn"
              >Zurück zum Menü</span
            >
          </a>
        </header>
        <main class="page-content">
          <div class="suspects-list">
            <!-- === Mahmoud === -->
            <div class="suspect-card">
              <div class="suspect-emoji">🎧</div>
              <h3 class="suspect-name">Mahmoud</h3>
              <blockquote class="suspect-statement">
                <p data-translate="suspect_mahmoud_quote">
                  "Ich saß auf dem Sofa..."
                </p>
              </blockquote>
            </div>
            <!-- === Majd === -->
            <div class="suspect-card">
              <div class="suspect-emoji">📱</div>
              <h3 class="suspect-name">Majd</h3>
              <blockquote class="suspect-statement">
                <p data-translate="suspect_majd_quote">
                  "Ich war die meiste Zeit draußen..."
                </p>
              </blockquote>
            </div>
            <!-- === Esther === -->
            <div class="suspect-card">
              <div class="suspect-emoji">😠</div>
              <h3 class="suspect-name">Esther</h3>
              <blockquote class="suspect-statement">
                <p data-translate="suspect_esther_quote">
                  "Ich hab mich furchtbar über Rami geärgert..."
                </p>
              </blockquote>
            </div>
            <!-- === Rami === -->
            <div class="suspect-card">
              <div class="suspect-emoji">🎮</div>
              <h3 class="suspect-name">Rami</h3>
              <blockquote class="suspect-statement">
                <p data-translate="suspect_rami_quote">
                  "Ja, ich war sauer..."
                </p>
              </blockquote>
            </div>
            <!-- === Motaz === -->
            <div class="suspect-card">
              <div class="suspect-emoji">🧠</div>
              <h3 class="suspect-name">Motaz</h3>
              <blockquote class="suspect-statement">
                <p data-translate="suspect_motaz_quote">
                  "Ich war auf meinem Zimmer..."
                </p>
              </blockquote>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>
