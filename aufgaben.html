<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgaben - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page-title-key="tasks_page_title">
    <div class="fixed-controls">
      <div>
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
        <button id="lang-btn" aria-label="Sprache wechseln">AR</button>
      </div>
      <div class="session-info">
        <span id="team-avatar-display" style="font-size:1.5em; vertical-align:middle;"></span>
        <span>
          <span data-translate="team_text">Team</span>:
          <strong id="display-team-name"></strong
        ></span>
        <a href="#" id="logout-btn" data-translate="logout_btn_text"
          >Team verlassen</a
        >
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2 data-translate="tasks_title">Aufgaben-Karte</h2>
          <!-- KORRIGIERT: Neue Button-Struktur -->
          <a href="menu.html" class="back-button">
            <span class="back-arrow">←</span>
            <span class="back-text" data-translate="back_to_menu_btn"
              >Zurück zum Menü</span
            >
          </a>
        </header>
        <div id="loader" class="loader"></div>
        <main class="page-content" data-loading="true">
          <div id="tasks-list-container">
            <!-- Aufgaben werden hier dynamisch per JavaScript eingefügt -->
          </div>
          <div id="all-tasks-done-message" style="display: none">
            <!-- Inhalt wird dynamisch per JavaScript eingefügt -->
          </div>
        </main>
      </div>
    </div>

    <div id="clue-modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-clue-title">Neuer Hinweis!</h2>
        <p id="modal-clue-text">Hier steht der Text des Hinweises...</p>
        <button
          id="modal-close-btn"
          class="form-button primary"
          data-translate="clue_modal_button"
        >
          Super!
        </button>
      </div>
    </div>

    <!-- OPTIMIERT: Template OHNE das "task-day-tag" Element -->
    <template id="task-list-item-template">
      <div class="task-list-item">
        <div class="task-status-icon"></div>
        <div class="task-content">
          <div class="task-header">
            <h3 class="task-title"></h3>
            <!-- Das Span für den Tag wurde hier entfernt -->
          </div>
          <p class="task-description"></p>
          <div class="task-action-area" style="display: none">
            <div class="task-input-wrapper">
              <input type="text" class="code-input" maxlength="15" />
              <button class="check-button form-button"></button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div id="tasks-progressbar" aria-label="Fortschritt Aufgaben" style="margin-bottom:20px;">
      <div style="background:#eee; border-radius:8px; height:18px;">
        <div id="tasks-progressbar-inner" style="background:var(--primary-color); height:100%; border-radius:8px; width:0%; transition:width 0.5s;"></div>
      </div>
      <div id="tasks-progressbar-label" style="text-align:right; font-size:0.9em; margin-top:2px;"></div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="aufgaben.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>

<!-- END OF FILE aufgaben.html -->
