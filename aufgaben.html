<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgaben - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixed-controls">
      <div>
        <!-- Linke Seite -->
        <button id="mute-btn"><span>🔊</span></button>
        <button id="theme-btn"><span>☀️</span></button>
      </div>
      <div class="session-info">
        <!-- Rechte Seite -->
        <span>Team: <strong id="display-team-name"></strong></span>
        <a href="#" id="logout-btn">Team verlassen</a>
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2>Aufgaben</h2>
          <a href="menu.html" class="back-button">← Zurück zum Menü</a>
        </header>
        <main class="page-content" id="tasks-list">
          <!-- Aufgaben werden hier dynamisch per JavaScript eingefügt -->
        </main>
      </div>
    </div>

    <div id="clue-modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-clue-title">Neuer Hinweis!</h2>
        <p id="modal-clue-text">Hier steht der Text des Hinweises...</p>
        <button id="modal-close-btn" class="form-button primary">Super!</button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="aufgaben.js"></script>
    <script src="background.js"></script>
    <script src="global.js"></script>
  </body>
</html>
