<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgaben - Der Hayat-Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page-title-key="tasks_page_title">
    <div class="fixed-controls">
      <div>
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
        <button id="lang-btn" aria-label="Sprache wechseln">AR</button>
      </div>
      <div class="session-info">
        <span
          ><span data-translate="team_text">Team</span>:
          <strong id="display-team-name"></strong
        ></span>
        <a href="#" id="logout-btn" data-translate="logout_btn_text"
          >Team verlassen</a
        >
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper scrollable">
      <div class="page-container">
        <header class="page-header">
          <h2 data-translate="tasks_title">Aufgaben-Karte</h2>
          <a
            href="menu.html"
            class="back-button"
            data-translate="back_to_menu_btn"
            >← Zurück zum Menü</a
          >
        </header>
        <div id="loader" class="loader"></div>
        <main class="page-content" data-loading="true">
          <div id="tasks-map-container">
            <!-- Map-Stationen werden hier dynamisch per JavaScript eingefügt -->
          </div>
          <div id="current-task-display">
            <!-- Inhalt wird dynamisch per JavaScript eingefügt -->
          </div>
        </main>
      </div>
    </div>

    <div id="clue-modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="modal-clue-title">Neuer Hinweis!</h2>
        <p id="modal-clue-text">Hier steht der Text des Hinweises...</p>
        <button
          id="modal-close-btn"
          class="form-button primary"
          data-translate="clue_modal_button"
        >
          Super!
        </button>
      </div>
    </div>

    <!-- WICHTIG: Dieses Template ist für aufgaben.js notwendig! -->
    <template id="task-card-template">
      <div class="task-card active-task">
        <div class="task-header">
          <h3 class="task-title"></h3>
        </div>
        <p class="task-description"></p>
        <div class="task-action-area">
          <div class="task-input-wrapper">
            <input type="text" class="code-input" maxlength="15" />
            <button class="check-button form-button"></button>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="aufgaben.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>
