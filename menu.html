<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Der Hayat-Code - Menü</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixed-controls">
      <div>
        <!-- Linke Seite -->
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
      </div>
      <div class="session-info">
        <!-- Rechte Seite -->
        <span>Team: <strong id="display-team-name"></strong></span>
        <a href="#" id="logout-btn">Team verlassen</a>
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper">
      <div class="login-container">
        <!-- Wiederverwendung der login-container Klasse für Zentrierung -->
        <h1>Der Hayat-Code</h1>
        <nav class="menu-nav">
          <a href="fall.html" class="menu-button">Fall</a>
          <a href="verdaechtigte.html" class="menu-button">Verdächtigte</a>
          <a href="hinweise.html" class="menu-button">Hinweise</a>
          <a href="aufgaben.html" class="menu-button">Aufgaben</a>
        </nav>
        <img
          src="./assets/New-Project.png"
          alt="Unser Hayat Logo"
          id="main-logo"
        />
      </div>
    </div>

    <!-- Die Skripte werden jetzt als Module geladen -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="menu.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>
