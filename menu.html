<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Der Hayat-Code - Menü</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page-title-key="menu_page_title">
    <div class="fixed-controls">
      <div>
        <button id="mute-btn" aria-label="Ton an/aus"><span>🔊</span></button>
        <button id="theme-btn" aria-label="Farbschema wechseln">
          <span>☀️</span>
        </button>
        <button id="lang-btn" aria-label="Sprache wechseln">AR</button>
      </div>
      <div class="session-info">
        <!-- KORRIGIERT: Team-Avatar hinzugefügt -->
        <span
          id="team-avatar-display"
          style="font-size: 1.5em; vertical-align: middle"
        ></span>
        <span
          ><span data-translate="team_text">Team</span>:
          <strong id="display-team-name"></strong
        ></span>
        <a href="#" id="logout-btn" data-translate="logout_btn_text"
          >Team verlassen</a
        >
      </div>
    </div>

    <canvas id="canvas-background"></canvas>

    <div class="content-wrapper">
      <div class="login-container">
        <h1 data-translate="main_title">Der Hayat-Code</h1>
        <nav class="menu-nav">
          <a
            href="fall.html"
            class="menu-button"
            data-translate="menu_button_fall"
            >Fall</a
          >
          <a
            href="verdaechtigte.html"
            class="menu-button"
            data-translate="menu_button_verdaechtigte"
            >Verdächtigte</a
          >
          <a
            href="hinweise.html"
            class="menu-button"
            data-translate="menu_button_hinweise"
            >Hinweise</a
          >
          <a
            href="aufgaben.html"
            class="menu-button"
            data-translate="menu_button_aufgaben"
            >Aufgaben</a
          >
          <a
            href="finale.html"
            class="menu-button"
            style="margin-top: 1.5em"
            data-translate="menu_button_finale"
          >
            Finale Lösung abgeben
          </a>
        </nav>
        <img
          src="./assets/New-Project.png"
          alt="Unser Hayat Logo"
          id="main-logo"
        />
      </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="menu.js"></script>
    <script type="module" src="background.js"></script>
    <script type="module" src="global.js"></script>
  </body>
</html>

<!-- END OF FILE menu.html -->
